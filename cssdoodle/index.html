<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.3.0/css-doodle.min.js"></script>
</head>
<body>
	<css-doodle> 
		:doodle { @grid: 5x8 / 100% 100vh; } 
		:after { content: "@index()" } 
		@even { background: #f36; } 
		@odd { background: #60569e; } margin: .5rem; color: #fff; 
	</css-doodle>
</body>
</html>
